<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode</title>
  <style>
    :root {
      --primary-red: #ff3b3b;
      --bg-dark: #0f0f0f;
      --card-bg: rgba(30, 30, 30, 0.6);
      --text-main: #ffffff;
      --text-muted: #aaaaaa;
    }

    body {
      width: 300px;
      /* Wider for better impact */
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      overflow: hidden;
    }

    /* Hero Header */
    .hero {
      height: 120px;
      width: 100%;
      background-image: url('header_bg.png');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: flex-end;
      padding: 16px;
      box-sizing: border-box;
      /* Gradient Overlay for text readability */
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, var(--bg-dark) 100%), url('header_bg.png');
      background-size: cover;
      background-position: center;
    }

    .hero-content {
      z-index: 2;
    }

    .hero h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero p {
      margin: 4px 0 0 0;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Main Content */
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Feature Cards */
    .card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      background: rgba(40, 40, 40, 0.8);
    }

    .icon-wrapper {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: rgba(255, 59, 59, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }

    .icon-wrapper svg {
      width: 20px;
      height: 20px;
      fill: var(--primary-red);
    }

    .card-text {
      flex: 1;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 2px;
    }

    .card-desc {
      font-size: 11px;
      color: var(--text-muted);
      display: block;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .3s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      /* Bouncy effect */
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--primary-red);
      box-shadow: 0 0 10px rgba(255, 59, 59, 0.4);
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding-bottom: 16px;
      font-size: 10px;
      color: #444;
    }
  </style>
</head>

<body>

  <div class="hero">
    <div class="hero-content">
      <h1>Focus Mode</h1>
      <p>Reclaim your attention.</p>
    </div>
  </div>

  <div class="container">

    <!-- Focus Mode Card -->
    <div class="card">
      <div class="icon-wrapper">
        <svg viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z" />
        </svg>
      </div>
      <div class="card-text">
        <span class="card-title">Focus Mode</span>
        <span class="card-desc">Hides shorts, comments & clutter</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="focusToggle">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Productivity Mode Card -->
    <div class="card">
      <div class="icon-wrapper" style="background: rgba(64, 158, 255, 0.1);">
        <svg viewBox="0 0 24 24" style="fill: #409eff;">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
        </svg>
      </div>
      <div class="card-text">
        <span class="card-title">Study Mode</span>
        <span class="card-desc">Search only. Strict blocking.</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="studyToggle">
        <span class="slider"></span>
      </label>
    </div>

  </div>

  <div class="footer">
    v1.0.0 â€¢ Production Ready
  </div>

  <script src="popup.js"></script>
</body>

</html>
